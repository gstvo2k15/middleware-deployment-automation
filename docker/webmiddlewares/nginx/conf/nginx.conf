worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    ## Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ## Logging settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ## Disable Nginx version exposure
    server_tokens off;

    ## Gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ## Security hardening includes (Mantenemos solo las configuraciones válidas en http)
    include /etc/nginx/conf.d/hardening.conf;
    include /etc/nginx/conf.d/logging.conf;
    include /etc/nginx/conf.d/firewall.conf;

    ## Default HTTP server
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        ## Mover security.conf aquí
        include /etc/nginx/conf.d/security.conf;

        return 301 https://$host$request_uri;
    }

    ## Conditional SSL Configuration (Only if ENABLE_SSL=true)
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;

        root /var/www/html;
        index index.html index.htm;

        ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

        ## Mover security.conf aquí
        include /etc/nginx/conf.d/security.conf;

        # Disable unwanted HTTP methods
        location / {
            limit_except GET POST HEAD {
                deny all;
            }
        }

        ## Block hidden files
        location ~ /\. {
            deny all;
        }

        ## Block script execution in uploads
        location /uploads/ {
            location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
                deny all;
            }
        }

        ## Logging settings
        access_log /var/log/nginx/security.log security_log;
    }
}
