worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    ## Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ## Logging settings
    include /etc/nginx/conf.d/logging.conf;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/security.log security_log;

    ## Disable Nginx version exposure
    server_tokens off;

    ## Gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ## Define rate limiting (must be in http {})
    limit_req_zone $binary_remote_addr zone=req_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=connlimit:10m;

    ## Default HTTP server
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        include /etc/nginx/conf.d/security.conf;
        include /etc/nginx/conf.d/hardening.conf;

        return 301 https://$host$request_uri;
    }

    ## SSL Configuration
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;

        server_name _;

        root /var/www/html;
        index index.html index.htm;

        ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

        include /etc/nginx/conf.d/security.conf;
        include /etc/nginx/conf.d/hardening.conf;

        # Disable unwanted HTTP methods
        location / {
            limit_except GET POST HEAD {
                deny all;
            }
        }

        ## Rate limiting for login and API endpoints
        location /login {
            limit_req zone=req_limit burst=10 nodelay;
        }

        location /api/ {
            limit_req zone=req_limit burst=20 nodelay;
        }

        ## Block hidden files
        location ~ /\. {
            deny all;
        }

        ## Block script execution in uploads
        location /uploads/ {
            location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
                deny all;
            }
        }

        ## Logging settings
        access_log /var/log/nginx/security.log security_log;
    }
}
