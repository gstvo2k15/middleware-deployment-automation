# Block known malicious user agents
if ($http_user_agent ~* (malicious|crawler|scanner)) {
    return 403;
}

# Drop requests with invalid headers
if ($http_content_type !~* "^(application/json|application/x-www-form-urlencoded|multipart/form-data)$") {
    return 403;
}

# Restrict access to administrative interfaces
location ~* /(admin|dashboard|manage)/ {
    allow 192.168.1.0/24;
    deny all;
}
