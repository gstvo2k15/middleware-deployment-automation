user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    ## Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ## Logging settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ## Disable Nginx version exposure
    server_tokens off;

    ## Gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ## Security hardening includes
    include /etc/nginx/conf.d/security.conf;
    include /etc/nginx/conf.d/hardening.conf;
    include /etc/nginx/conf.d/logging.conf;
    include /etc/nginx/conf.d/firewall.conf;

    ## SSL/TLS settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers "TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256";
    ssl_prefer_server_ciphers on;

    ssl_ecdh_curve X25519:secp521r1:secp384r1;
    ssl_stapling on;
    ssl_stapling_verify on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    ## Default server block
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        return 301 https://$host$request_uri;
    }

    ## Secure HTTPS server block
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name example.com;

        root /var/www/html;
        index index.html index.htm;

        ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

        ## Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "no-referrer";
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

        ## Rate limiting
        limit_req_zone $binary_remote_addr zone=req_limit:10m rate=10r/s;

        location / {
            try_files $uri $uri/ =404;
        }

        location /login {
            limit_req zone=req_limit burst=10 nodelay;
        }

        location /api/ {
            limit_req zone=req_limit burst=20 nodelay;
        }

        ## Block hidden files
        location ~ /\. {
            deny all;
        }

        ## Block script execution in uploads
        location /uploads/ {
            location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
                deny all;
            }
        }

        ## Logging settings
        access_log /var/log/nginx/security.log security_log;
    }
}
