---
# Example of monitoring tasks (e.g., installing Nagios plugins or other monitoring tools)

- name: Install basic monitoring tools (Ubuntu)
  ansible.builtin.apt:
    name:
      - nagios-plugins-basic
      - nagios-plugins-common
    state: present
  when: ansible_os_family == "Debian"

- name: Install basic monitoring tools (Rocky)
  ansible.builtin.dnf:
    name:
      - nagios-plugins-all
    state: present
  when: ansible_distribution == "Rocky" and ansible_distribution_major_version in ["8", "9"]

- name: Ensure monitoring directory exists
  ansible.builtin.file:
    path: /opt/monitoring
    state: directory
    owner: root
    group: root
    mode: '0755'
