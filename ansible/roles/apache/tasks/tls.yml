---
- name: Enable SSL module (Ubuntu)
  ansible.builtin.command: a2enmod ssl
  notify: Restart Apache
  when: ansible_os_family == "Debian"
  changed_when: false

- name: Install Certbot (Ubuntu)
  ansible.builtin.apt:
    name: python3-certbot-apache
    state: present
    update_cache: true
  when: ansible_os_family == "Debian"

- name: Install mod_ssl and Certbot (Rocky)
  ansible.builtin.dnf:
    name:
      - mod_ssl
      - certbot
    state: present
  when: ansible_os_family == "RedHat" and ansible_distribution_version in ["8", "9"]

- name: Copy default-ssl.conf
  ansible.builtin.template:
    src: default-ssl.conf.j2
    dest: "/etc/{{ 'apache2' if ansible_os_family == 'Debian' else 'httpd' }}/sites-available/default-ssl.conf"
    mode: "0o644"
  notify: Restart Apache
  when: ansible_os_family == "Debian"

# On Rocky, paths might differ (e.g., /etc/httpd/conf.d/ssl.conf)
- name: Copy SSL conf for Rocky
  ansible.builtin.template:
    src: default-ssl.conf.j2
    dest: /etc/httpd/conf.d/ssl.conf
    mode: "0o644"
  notify: Restart Apache
  when: ansible_os_family == "RedHat" and ansible_distribution_version in ["8", "9"]

- name: Obtain Let's Encrypt certificate (Ubuntu)
  ansible.builtin.command: certbot --apache --non-interactive --agree-tos -m admin@example.com -d example.com
  when: ansible_os_family == "Debian"
  changed_when: false

# For Rocky, use certbot with the httpd plugin or manual config
- name: Obtain Let's Encrypt certificate (Rocky)
  ansible.builtin.command: certbot --apache --non-interactive --agree-tos -m admin@example.com -d example.com
  when: ansible_os_family == "RedHat" and ansible_distribution_version in ["8", "9"]
  changed_when: false
