apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: middleware-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/myorg/middleware-k8s.git'
    path: manifests/
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: middleware
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
