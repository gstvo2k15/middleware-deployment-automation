namespace: middleware

replicaCount: 2

image:
  repository: httpd
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  name: apache-service
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
  host: apache.helmgolmolab.duckdns.org
  tls:
    - secretName: wildcard-duckdns-tls
